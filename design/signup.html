<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GRMS </title>
    <link rel="stylesheet" href="./vendors/feather/feather.css">
    <link rel="stylesheet" href="./vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="./vendors/typicons/typicons.css">
    <link rel="stylesheet" href="./vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="../style/custom.css">
    <link rel="shortcut icon" href="./images/logo.png" />
</head>

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth px-0 linear-bg">
                <div class="row w-100 mx-0 ">
                    <div class="col-lg-3 mx-auto">
                        <div class="auth-form-light text-left py-5 ">
                            <div class="brand-logo d-flex justify-content-center mx-4 mx-sm-5">
                                <img src="./images/logo.png" style="width: 70px;" alt="logo">
                            </div>
                            <div class="border border-1 border-gray "></div>
                            <h4 class="font-weight-normal m-3 text-center">Sign Up</h4>
                            <form class="mx-4 mx-sm-5">
                                <div class="form-group">
                                    <div>User Info:</div>
                            
                                    <input type="text" class="form-control form-control-md mb-2" id="exampleInputName" placeholder="Name">
                            
                                    <input type="email" class="form-control form-control-md mb-2" id="exampleInputEmail1" placeholder="Email Address">
                            
                                    <select name="usertype" id="userType" class="form-control form-control-md mb-2">
                                        <option value="admin">Admin</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="student">Student</option>
                                    </select>
                            
                                    <input type="text" class="form-control form-control-md mb-2" id="exampleInputID" placeholder="Student ID No. / Teacher ID No.">
                                </div>
                                
                                <div class="form-group">
                                    <div>User Account:</div>
                            
                                    <input type="email" class="form-control form-control-md mb-2" id="exampleInputUsername" placeholder="Username">
                            
                                    <input type="password" class="form-control form-control-md mb-2" id="exampleInputPassword" placeholder="Password">
                                </div>
                                <div class="mb-1 d-flex justify-content-center">
                                    <button type="button" class="btn btn-block btn-facebook px-5">
                                        Submit
                                    </button>
                                </div>
                                
                                <div class="text-center mt-2 fw-light d-flex justify-content-between">
                                    Already have  an Account? <a href="index.html" class="text-black">Log in</a>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="./vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="./vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="./js/off-canvas.js"></script>
    <script src="./js/hoverable-collapse.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/todolist.js"></script>
    <!-- endinject -->
</body>

</html>
