    <script>
        const gradebtn = document.getElementById("gradebtn");
        const attendancebtn = document.getElementById("attendancebtn");

        gradebtn.addEventListener("click", () => {
            const grade = document.getElementById("grade");
            const attendance = document.getElementById("attendance");
            gradebtn.classList.add("active");
            attendancebtn.classList.remove("active");
            
            grade.classList.remove("d-none");
            attendance.classList.add("d-none");
        });

        
        attendance.classList.add("d-none");

        attendancebtn.addEventListener("click", () => {
            const grade = document.getElementById("grade");
            const attendance = document.getElementById("attendance");
            attendancebtn.classList.add("active");
            gradebtn.classList.remove("active");

            grade.classList.add("d-none")
        });
